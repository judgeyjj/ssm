audio:
  input_sr: 48000
  target_sr: 48000
  segment_length: 16200
  n_fft: 1024
  hop_length: 256
  mel_channels: 80
  effective_srs: [8000, 16000, 24000, 32000]

model:
  hidden_channels: 96
  num_moe_layers: 8
  num_experts: 8
  num_experts_per_tok: 2
  kernel_size: 7
  mamba_d_state: 16
  mamba_d_conv: 4

discriminator:
  vit_name: "vit_base_patch16_224"
  pretrained: true

training:
  batch_size: 4
  grad_accum_steps: 8
  learning_rate_g: 0.0002
  learning_rate_d: 0.0001
  num_epochs: 200
  warmup_epochs: 5
  num_workers: 4
  checkpoint_interval: 5
  log_interval: 100
  val_interval: 1
  grad_clip: 1.0
  gan_start_epoch: 10
  # Loss Weights (HiFi-GAN / AudioSR style)
  lambda_mr_stft: 45.0
  lambda_fm: 2.0
  lambda_adv: 1.0
  lambda_aux: 0.01

data:
  train_dir: "/data01/audio_group/m24_yuanjiajun/mixed_vctk_hifitts/train/vctk/"
  val_dir: "/data01/audio_group/m24_yuanjiajun/mixed_vctk_hifitts/eval/vctk/"
  test_dir: "/data01/audio_group/m24_yuanjiajun/mixed_vctk_hifitts/test/vctk/"
  checkpoint_dir: "checkpoints"
